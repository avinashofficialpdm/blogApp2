<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 inputArea">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="text-center">
        <h2 class="">User Login</h2>
        <form class="example-container">
          <mat-form-field appearance="fill" class="example-full-width my-2 mt-4 ">
            <mat-label>Enter your Username</mat-label>
            <input matInput formControlName="username" required autocomplete="off">
          </mat-form-field>
          <mat-form-field appearance="fill" class="example-full-width mb-3">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </form>
        <button [disabled]="loginForm.invalid" mat-raised-button color="accent">Login</button><br><br>
        <a routerLink="/userSignUp">Don't Have An Account ? Register One</a><br><br>
        <a routerLink="">Back To Home</a>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
